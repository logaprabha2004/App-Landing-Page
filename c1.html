            validateName: function(name) {
                var nameRegex = /^[a-zA-Z\s]+$/;

            validateEmail: function(email) {
                var emailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                return email.match(emailRegex);
            },
        };
        
        function validationForm() {
            var name = document.forms["RegistrationForm"]["name"].value;
            var username = document.forms["RegistrationForm"]["username"].value;
            var email = document.forms["RegistrationForm"]["email"].value;
            var country = document.forms["RegistrationForm"]["country"].value;
            var gender = document.forms["RegistrationForm"]["gender"].value;
            var dob = document.forms["RegistrationForm"]["dob"].value;
            var mobile = document.forms["RegistrationForm"]["mobile"].value;
            var password = document.forms["RegistrationForm"]["password"].value;
            var confirmpassword = document.forms["RegistrationForm"]["confirmpassword"].value;

            var nameRegex = /^[a-zA-Z\s]+$/;  
            var emailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            var mobileRegex = /^[1-9]\d{9}$/;

            if (name == "" || username=="" || email == "" || country=="select" || gender=="" || dob=="" || mobile=="" || password == ""  || confirmpassword == "") {
                alert("All fields must be filled out");
                return false;}
            if (!name.match(nameRegex)) {
                alert("Please enter a valid name");
                return false;}
            if (!username.match(nameRegex)) {
                alert("Please enter a valid username");
                return false;}
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address");
                return false;}
            if (gender === "") {
                alert("Please select a gender");
                return false;}
            if (!dob) {
                alert("Please enter a valid date of birth");
                return false;}
            if (!mobile.match(mobileRegex)) {
                alert("Please enter a valid mobile number");
                return false;}
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;}
            if (password !== confirmpassword) {
                alert("Passwords do not match");
                return false;}
            return true;
        }
